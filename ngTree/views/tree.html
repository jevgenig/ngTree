<div>
    <div class='row'>
        <div class='col-md-6'>
            <h3>{{treeRec.DEMO_NAME}} - recursive template</h3>
            <div ng-repeat='treeNode in [treeRec.rootNode]' ng-include="ngViewPrefix+'views/recTreeNodeTemplate.html'"></div>
        </div>
        <div class='col-md-6'>
            <h3>{{treeRec.DEMO_NAME}} - flat array</h3>
            <div class="panel panel-default" style="margin-bottom:0px;margin-right:-1px;margin-left: {{treeNode.depth * 15}}px;margin-bottom:-1px;" ng-repeat='treeNode in treeRec.nodesFlat() track by treeNode.id'>
                <div class="panel-heading">
                    <button type="button" class="btn btn-xs" ng-disabled="!treeNode.haveChildren" ng-show="treeNode.parentId && treeNode.show" ng-click="treeRec.toggleNode(treeNode)">
                        <span class="glyphicon glyphicon-folder-open"/>
                    </button>
                    <button type="button" class="btn btn-xs" ng-disabled="!treeNode.haveChildren" ng-hide="treeNode.show" ng-click="treeRec.toggleNode(treeNode)">
                        <span class="glyphicon glyphicon-folder-close"/>
                    </button>
                    {{treeNode.name}}

                    <div class="btn-group" style="float:right;margin-top:-5px;margin-right:-12px;">
                        <button type="button" class="btn btn-sm btn-primary" ng-click='treeRec.editNode(treeNode)'>
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click='treeRec.removeNode(treeNode)' ng-show="treeNode.parentId">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-sm btn-success" ng-click='treeRec.addNode(treeNode)'>
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
